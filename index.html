<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="idContainer">
        <div class="topRectangle"></div>
        <div class="bottomRectangle">
            <div class="textLocation">
                <h2 class="name">Jane Doe</h1>
                <h3 class="location"><img class="locationDongle" src="location.png" alt="location"> Seattle</h2>
                <h3 class="description">Developer | Engineer | Problem Solver</h2>
                <h3 class="corn">Master of shadows and the Internet!</h2>
                <h4 class="edit"><img class="settingWheel" src="settingwheel.jpg" alt="wheel"> <u>edit profile</u></h3>
            </div>
        </div>
        <div class="profilePic"><img src="profilepicture.png" alt="profile"></div>
    </div>
</body>
</html>
